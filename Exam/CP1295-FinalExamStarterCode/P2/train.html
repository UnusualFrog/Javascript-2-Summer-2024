<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CNA TRAIN</title>
    <link rel="stylesheet" href="train.css">
</head>

<body>
    <main>
        <h1>TRAIN OPERATIONS V1</h1>
        <h4>Press CTRL + SHIFT + DEL to Clear History between code changes</h4>
        <h4>CLICK on one of the links below to use port 8080</h4>
        <form action="http:\\127.0.0.1:8080\station.html" method="get" name="train_form" id="train_form">
            <fieldset>
                <legend>Train Location</legend>
                <div id="location_id">
                    <label>Location:</label>
                    <br>
                    <input type="radio" name="location" value="St. John's" checked>St. John's
                    <br>
                    <input type="radio" name="location" value="Gander">Gander
                    <br>
                    <input type="radio" name="location" value="Corner Brook">Corner Brook
                </div>
            </fieldset>

            <fieldset>
                <legend>Train Speed</legend>
                <div id="speed_id">
                    <label>Speed:</label>
                    <br>
                    <input type="radio" name="speed" value="Stopped" checked>Stopped
                    <br>
                    <input type="radio" name="speed" value="Slow">Slow
                    <br>
                    <input type="radio" name="speed" value="Fast">Fast
                </div>
            </fieldset>

            <fieldset id="buttons">
                <legend>Transmit Location and Speed Data</legend>
                <div>
                    <label>&nbsp;</label>
                    <input type="submit" id="submit" name="submit" value="Send Data to Station">
                    <input type="button" id="message" name="message" value="Message">
                </div>
            </fieldset>
            <a href="http:\\127.0.0.1:8080\train.html">TRAIN</a>
            <br>
            <a href="http:\\127.0.0.1:8080\station.html">Train Station</a>
        </form>

    </main>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="train.js"></script>
</body>

</html>
