<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookie Testing</title>
    <link rel="stylesheet" href="page1.css">
</head>

<body>
    <main>
        <h1>Order Form v5</h1>
        <h4>Press CTRL + SHIFT + DEL to Clear History between code changes</h4>
        <h4>CLICK on one of the links below to use port 8080</h4>
        <form action="http:\\127.0.0.1:8080\page3.html" method="get" name="order_form" id="order_form">
            <fieldset>
                <legend>Cookie Information</legend>

                <div>
                    <label for="item_code_id">Cookie Text:</label>
                    <input type="text" id="item_code_id" name="item_code" placeholder="Exactly 4 characters">
                    <span>*</span>
                    <h3></h3>
                </div>
                <div>
                    <label>Item Color:</label>
                    <br>
                    <input type="radio" name="color_code" value="Green" checked>Green
                    <br>
                    <input type="radio" name="color_code" value="Red">Red
                    <br>
                    <input type="radio" name="color_code" value="Blue">Blue
                </div>
            </fieldset>
            <fieldset id="buttons">
                <legend>Submit Your Cookie</legend>
                <div>
                    <label>&nbsp;</label>
                    <input type="submit" id="submit" name="submit" value="Submitt">
                    <input type="button" id="message" name="message" value="Message">
                </div>
            </fieldset>
            <a href="http:\\127.0.0.1:8080\page1.html">Write Cookie</a>
            <a href="http:\\127.0.0.1:8080\page3.html">Read Cookie</a>
        </form>
      
    </main>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="page1.js"></script>
</body>

</html>
