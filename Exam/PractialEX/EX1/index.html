<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Validation Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Key Validation Form</h2>
    <form action="#" method="post">
        <label for="access-code-1">Access code 1:</label><br>
        <input type="text" id="access-code-1" name="access-code-1">
        <span id="access-code-1-span"></span>
        <br><br>

        <label for="key-1">Key 1:</label><br>
        <input type="text" id="key-1" name="key-1">
        <span id="key-1-span"></span>
        <br><br>

        <label for="key-2">Key 2:</label><br>
        <input type="text" id="key-2" name="key-2">
        <span id="key-2-span"></span>
        <br><br>

        <button type="submit">Validate Keys</button>
    </form>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
