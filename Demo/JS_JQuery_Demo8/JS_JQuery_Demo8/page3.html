<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CNA Factory Order V6</title>
    <link rel="stylesheet" href="page3.css">
</head>

<body>
    <main>
        <h1>Page3.3</h1>
        <form action="page2.html" method="get" name="order_form" id="order_form">
            <fieldset>
                <legend>Item Information</legend>

                <div>
                    <label for="item_code_id">Item Code:</label>
                    <input type="text" id="item_code_id" name="item_code">
                </div>
            </fieldset>
            <fieldset id="buttons">
                <legend>Submit Your Order</legend>
                <div>
                    <label>&nbsp;</label>
                    <input type="submit" id="submit" name="submit" value="Read Cookie">
                    <input type="button" id="message" name="message" value="Message">
                </div>
            </fieldset>
        </form>

    </main>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="page3.js"></script>
</body>

</html>
